{% extends 'index.html' %}
{% load tags %}
{% block content %}
    <div id="content">
        <div class="content-wrapper">
            <div class="row">
                <!-- Start .row -->
                <!-- 页面顶部 -->
                <div class="col-lg-12 heading">
                    <h1 class="page-header"><i class="im-screen"></i> 客户管理</h1>
                    <ul id="crumb" class="breadcrumb">
                    </ul>
                    <div class="option-buttons">
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group">
                                <a id="clear-localstorage" class="btn tip" title="Reset panels position">
                                    <i class="ec-refresh color-red s24"></i>
                                </a>
                            </div>
                            <div class="btn-group dropdown">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1"><i
                                        class="br-grid s24"></i></a>
                                <div class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                                    <div class="option-dropdown">
                                        <div class="shortcut-button">
                                            <a href="#">
                                                <i class="ec-images color-dark"></i>
                                                <span>图库</span>
                                            </a>
                                        </div>
                                        <div class="shortcut-button">
                                            <a href="#">
                                                <i class="ec-link color-blue"></i>
                                                <span>链接</span>
                                            </a>
                                        </div>
                                        <div class="shortcut-button">
                                            <a href="#">
                                                <i class="ec-support color-red"></i>
                                                <span>支持</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">

                        {% for app_name, app_tables in table_list.items %}
                            <table class="table display dataTable" id="datatable"
                                   aria-describedby="datatable_info">
                                <thead>
                                <tr role="row">
                                    <th>{{ app_name }}</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for app_table_name, admin in app_tables.items %}
                                    <tr class="hover-leave-right">
                                        <td>
                                            <a href="{% url 'table_obj' app_name app_table_name %}">{% render_app_name admin %}</a>
                                        </td>
                                        <td><a href="{{ request.path }}{{ app_name }}/{{ app_table_name }}/add">
                                            <li class="en-plus3"></li>新增</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="{{ request.path }}{{ app_name }}/{{ app_table_name }}">
                                            <li class="fa-edit"></li>修改
                                        </a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        {% endfor %}
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
